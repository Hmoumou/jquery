    <title>Document</title>
    <style>
        * {

        .box {
            border: 2px solid #000;
            width: 100px;
            height: 100px;
            background: #f00;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>
<script src='./jquery.js'></script>
<script>

   console.log('盒子的宽度', $('.box').width() );

    console.log('盒子的宽度+内边距',$('.box').innerWidth());
